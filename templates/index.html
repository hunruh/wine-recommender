<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/lib/bulma.min.css">
    <link rel="stylesheet" href="/static/lib/bulma-pageloader.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <title>NBA6070 Demo</title>
</head>

<body>
    <div class="pageloader is-active is-info"><span class="title">
        Preparing Wine List 
    </span></div>
    <section class="section">
        <div class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">
                        Intelligent Suggestions based on Your Wine Preferences
                    </p>
                    <p class="title">Wine Recommender</p>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column has-text-centered">
                <h2 class="subtitle">Wines You Like</h2>
                <div class="wines-like">
                    <article class="message is-info no-wines">
                        <div class="message-body">
                            No Wines Have Been Selected
                        </div>
                    </article>
                </div>
                
            </div>
            <div class="column has-text-centered">
                <h2 class="subtitle">Wines You Dislike</h2>
                <div class="wines-dislike">
                    <article class="message is-danger no-wines">
                        <div class="message-body">
                            No Wines Have Been Selected
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <a class="button is-link recommendations-submit">
                    Get Recommendations
                </a>
            </p>
        </div>
    </section>
    <section class="section has-text-centered">
        <h2 class="subtitle">Add a Wine</h2>
        <div class="field">
            <div class="control">
                <input class="input wine-search-field" type="text" placeholder="Search for a wine...">
            </div>
        </div>
        <div class="wine-search-results">
        </div>
    </section>
</body>

<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
<script src="/static/lib/jquery-3.4.0.min.js"></script>
<script src="/static/lib/bloodhound.js"></script>
<script src="/static/index.js"></script>
<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
